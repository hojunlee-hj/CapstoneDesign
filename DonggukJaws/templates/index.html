<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/form.css" rel="stylesheet" type="text/css" />
    <title>동국죠스 데모 페이지</title>
</head>
<body>
    <!-- -->
    <div class="container">
        <form method="post" action="/predictReview" id="login-form" class="login-form" autocomplete="off" role="main"
        style="width: 700px; height: 700px">
            <div>
                <h2 style="text-align: center; font-size: 35px">지니 뮤직 - genie</h2>
                <div style="display: flex; justify-content: center; align-items: center">
                    <img src="https://play-lh.googleusercontent.com/gSjYDowrYi_BIdXKIsxhc4Y3Zj5zGA3os_SCm8cqWWCrXQYejcmser-UOEM-PnCGRgk=w480-h960-rw"
                         style="width:180px; height:180px" />
                </div>
            </div>
            <div style="height: 60%;">
              <label class="label-email" >
                <textarea class="text" name="review" cols="20" rows="10" placeholder="리뷰 내용"
                          style="height: 20rem; font-size: 20px;" required></textarea>
              </label>
            </div>
            <div style="text-align: center; width: 100%; margin-top: -0.4rem;">
                <input type="submit" value="리뷰 제출" style=" width: 100%; font-size: 18px; height: 40px;" />
            </div>
          </form>
    </div>
        
</body>
</html>
