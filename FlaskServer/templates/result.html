<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" >
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" >
    <link href="/static/resultPage.css" rel="stylesheet" type="text/css" />
    <title>동국 죠스 데모 페이지</title>
</head>
<body>
    <div class="background">
        <div class="container">
          <div class="panel pricing-table">
            <!-- one -->
            <div class="pricing-plan">
              <h4 class="pricing-header">데이터 수집 결과</h4>
              <ul class="pricing-features">
                <li class="pricing-features-item">{{content}}</li>
              </ul>
            </div>
            <!-- two -->
            <div class="pricing-plan">
              <h4 class="pricing-header">문장 단위 분리 결과</h4>
              {% for splitData in splitArr %}
                <ul class="pricing-features">
                  <li class="pricing-features-item">{{splitData}}</li>
                </ul>
              {% endfor %}
            </div>
            <!-- three -->
            <div class="pricing-plan">
              <h4 class="pricing-header">긍/부정 판별 결과</h4>
              {% for sentimentData in sentimentArr %}
                <ul class="pricing-features">
                  <li class="pricing-features-item">{{sentimentData}}</li>
                </ul>
              {% endfor %}
            </div>
            <!-- four -->
            <div class="pricing-plan">
                <h4 class="pricing-header">클래스 분류 결과</h4>
                {% for classifiedData in classifiedArr %}
                  <ul class="pricing-features">
                    <li class="pricing-features-item">{{classifiedData}}</li>
                  </ul>
                {% endfor %}
              </div>
          </div>
      </div>
</body>
</html>
